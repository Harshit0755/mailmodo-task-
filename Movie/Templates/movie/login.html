{% extends "movie/base.html" %}
{% load static %}
{% block body %}

<center>
    <h1 style="padding-top: 10%">Login Your Account</h1><br><br>
    <form style="width:20%" method="post" action="">
        {% csrf_token %}
        {%  if error %}<h5 style="color: red" >Wrong username or password</h5>{% endif %}<br>
       Username: <input type="text" class="form-control" name="un" placeholder="Your Username" /> <br><br>
       Password: <input type="password" class="form-control" name="ps" placeholder="Password" /> <br><br>
        <input type="submit" value="Login">
    </form>
    <br>
    <a href="{% url 'MyMovie:register' %}" style="color: #00A0D1">Register Here</a>
</center>
{% endblock %}
